<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="./underscore.js"></script>
  <script type="text/javascript" src="./backbone.min.js"></script>
  <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <table id="js-id-gists" class="table">
    <thead>
      <th>id</th>
      <th>url</th>
      <th>created_at</th>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/javascript">
    let Gist = Backbone.Model.extend();
    let Gists = Backbone.Collection.extend( {
      model: Gist,
      url: 'https://api.github.com/gist/public',
      parse: function( response ) {
        return response;
      }
    } );

    let gists = new Gists();

    let GistRow = Backbone.View.extend( {
      el: 'tr',
      render: function( model ) {
        this.el.innerHTML = '<td>' + model.get( 'id' ) + '</td>' + '<td>' + model.get( 'url' ) + '</td>' + '<td>' + model.get( 'created_at' ) + '</td>' + '<td><a class="js-delete">delete</a></td>';
        return this;
      }
    } );

    let GistView = Backbone.View.extend( {
      el: 'tbody',
      collection: gists,
      initialize: function() {
        this.listenTo( this.collection, 'change', this.render );
      },
      render: function() {
        let html = '';
        _.forEach( this.collection, function( model ) {
          let gistRow = new GistRow();
          html += gistRow.render( model ).el.outerHTML;
        } );
        this.el.innerHTML = html;
        return this;
      }
    } );

    let gistView = new GistView();
    gists.fetch();
  </script>
</body>
</html>
